<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cliente Nuevo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Registrar Cliente Nuevo</h1>
        <nav>
            <ul>
                <li><a href="gestionar_clientes.html">Gestión de Clientes</a></li>
                <li><a href="gestionar_inventario.html">Gestión de Inventario</a></li>
                <li><a href="ventas.html">Ventas</a></li>
                <li><a href="recomendaciones.html">Recomendaciones</a></li>
                <li><a href="campanas_marketing.html">Campañas de Marketing</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Formulario de Registro de Cliente</h2>
            <form action="guardar_cliente.html" method="POST">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required><br><br>

                <label for="direccion">Dirección:</label>
                <textarea id="direccion" name="direccion" required></textarea><br><br>

                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>

                <input type="submit" value="Registrar Cliente">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tienda de Ropa</p>
    </footer>
</body>
</html>
